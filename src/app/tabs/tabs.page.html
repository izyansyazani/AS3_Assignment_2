<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" style="--background: var(--ion-color-custom)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Homepage</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" style="--background: var(--ion-color-custom)">
      <ion-icon name="restaurant"></ion-icon>
      <!-- Using 'restaurant' for fork and spoon -->
      <ion-label>All</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" style="--background: var(--ion-color-custom)">
      <ion-icon name="leaf-outline"></ion-icon>
      <!-- Using 'leaf-outline' for seasonal -->
      <ion-label>Seasonal</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" style="--background: var(--ion-color-custom)">
      <ion-icon name="nutrition"></ion-icon>
      <!-- Using 'nutrition' for healthy -->
      <ion-label>Healthy</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
